<!-- An example of UX/UI - UX means User Experience - UI means User Interface -->
<!--UX/UI is very important in web design, this can retain guests,  promote sales and create brandingj-->

<body>
    <div class="content">
        <button>Add to Cart</button><br>
        <!--Standard web button-->
        <button class="button1">Add to cart</button><br>
        <!--There is no user Interaction-->
        <button class="button2">Add to cart</button><br>
        <!--Added Hover-->
        <button class="button3">Add to cart</button><br>
        <!--added psudeo code active-->
        <button class="button4">Out of Stock</button><br>
        <!--Do Not click button, used not allowed cursor and faded out, this is because some times buttons can not deleted from the website, this type of button is used for when items are out of stock-->
    </div>

</body>
